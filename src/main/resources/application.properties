spring.application.name=tutoria

server.error.include-message = always

spring.datasource.url=jdbc:postgresql://localhost:1432/tutoriaBancoDeDados
spring.datasource.username=meuUsuario
spring.datasource.password=minhaSenha
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.opem-in-view=false

server.port=8080
